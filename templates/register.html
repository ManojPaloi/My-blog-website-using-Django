{% extends './base/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h3 class="text-center mb-4 text-primary">Register to Your Account</h3>
    <hr />

    <!-- Success/Error Messages -->
    {% if messages %}
      <div class="container">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% load crispy_forms_tags %}
    <form action="" method="POST" class="bg-light p-4 rounded shadow-sm" style="max-width: 500px; margin: auto;">
      {% csrf_token %}
      <div class="mb-3">{{ form|crispy }}</div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-warning btn-lg">Register</button>
      </div>
      <div class="text-center mt-4">
        <p>
          <span style="color: #555;">Already registered?</span>
          <a href="{% url 'login' %}" class="text-primary fw-bold">Login here</a>
        </p>
      </div>
    </form>
  </div>

  <!-- Auto-dismiss Messages After 5 Seconds -->
  <script>
    setTimeout(function() {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.5s";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
      });
    }, 5000);
  </script>
{% endblock %}
