{% extends '../base/base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-3">
      
      <div class="nav flex-column nav-pills bg-light p-3" aria-orientation="vertical">
        <a href="{% url 'dashboard' %}" class="nav-link text-dark bg-warning active">Dashboard</a>
        <a href="{% url 'categories' %}" class="nav-link text-dark ">Categories</a>
        <a href="{% url 'posts' %}" class="nav-link text-dark">Posts</a>
        <a href="{% url 'users' %}" class="nav-link text-dark">Users</a>
        <a href="{% url 'logout' %}" class="nav-link text-danger">Logout</a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <!-- Categories Card -->
        <div class="col">
          {% include './leftsidebar.html' %}
        </div>
        <!-- Posts Card -->
        <div class="col">
          <div class="card border-default mb-3">
            <div class="card-header text-center text-uppercase font-weight-bold">
              <h3 class="text-dark">All Posts</h3>
            </div>
            <div class="card-body text-dark">
              <h5 class="card-title text-center">{{ blogs_counts|default:'0' }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
